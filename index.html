<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>Convert Money</h1>

        </header>

        <main>
            <label for="">
                Converter <b>de</b>
                <select name="" id="">
                    <option value="">
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label for="">
                Converter <b>para</b>
                <select name="" id="">
                    <option value="">
                        US$ Dólar Americano
                    </option>
                    <option value="">
                        € Euro
                    </option>
                </select>
            </label>

            <label for="">
                Valor
                <input type="text" placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div>
                    <img src="./assets/Real.png" alt="Bandeira do Brasil">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>

                <img src="./assets/arrow.png" alt="Seta">

                <div>
                    <img src="./assets/Dólar Americano.png" alt="Bandeira dos EUA">
                    <p>Dólar Americano</p>
                    <p>US$ 2.000,00</p>
                </div>

            </section>

        </main>

    </div>
</body>
</html>
